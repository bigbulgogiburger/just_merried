apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: weddingmate
  labels:
    app.kubernetes.io/name: weddingmate
data:
  SPRING_PROFILES_ACTIVE: "prod"
  DB_HOST: "weddingmate-db.cluster-xxxx.ap-northeast-2.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "weddingmate"
  REDIS_HOST: "weddingmate-redis.xxxx.apne2.cache.amazonaws.com"
  REDIS_PORT: "6379"
  ELASTICSEARCH_HOST: "elasticsearch.weddingmate.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.weddingmate.svc.cluster.local:9092"
  AWS_REGION: "ap-northeast-2"
  NEXT_PUBLIC_API_URL: "https://api.weddingmate.kr"
  NEXT_PUBLIC_WS_URL: "wss://api.weddingmate.kr/ws"
