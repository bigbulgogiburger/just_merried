apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: weddingmate
  labels:
    app.kubernetes.io/name: weddingmate
type: Opaque
data:
  # Database
  DB_USERNAME: <BASE64_ENCODED_DB_USERNAME>
  DB_PASSWORD: <BASE64_ENCODED_DB_PASSWORD>

  # Redis (if auth enabled)
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>

  # JWT
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>

  # OAuth - Kakao
  KAKAO_CLIENT_ID: <BASE64_ENCODED_KAKAO_CLIENT_ID>
  KAKAO_CLIENT_SECRET: <BASE64_ENCODED_KAKAO_CLIENT_SECRET>

  # OAuth - Naver
  NAVER_CLIENT_ID: <BASE64_ENCODED_NAVER_CLIENT_ID>
  NAVER_CLIENT_SECRET: <BASE64_ENCODED_NAVER_CLIENT_SECRET>

  # OAuth - Google
  GOOGLE_CLIENT_ID: <BASE64_ENCODED_GOOGLE_CLIENT_ID>
  GOOGLE_CLIENT_SECRET: <BASE64_ENCODED_GOOGLE_CLIENT_SECRET>

  # AWS
  AWS_ACCESS_KEY_ID: <BASE64_ENCODED_AWS_ACCESS_KEY_ID>
  AWS_SECRET_ACCESS_KEY: <BASE64_ENCODED_AWS_SECRET_ACCESS_KEY>
