apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weddingmate-ingress
  namespace: weddingmate
  labels:
    app.kubernetes.io/name: weddingmate
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
    - hosts:
        - api.weddingmate.kr
        - weddingmate.kr
      secretName: weddingmate-tls
  rules:
    - host: api.weddingmate.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
    - host: weddingmate.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
