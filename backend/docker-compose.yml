version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weddingmate-api
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5433
      DB_NAME: weddingmate
      DB_USERNAME: weddingmate
      DB_PASSWORD: weddingmate
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - weddingmate-network

  postgres:
    image: postgres:16-alpine
    container_name: weddingmate-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: weddingmate
      POSTGRES_USER: weddingmate
      POSTGRES_PASSWORD: weddingmate
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weddingmate -d weddingmate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weddingmate-network

  redis:
    image: redis:7-alpine
    container_name: weddingmate-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weddingmate-network

volumes:
  postgres-data:
  redis-data:

networks:
  weddingmate-network:
    driver: bridge
