spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:weddingmate}
    username: ${DB_USERNAME:weddingmate}
    password: ${DB_PASSWORD:weddingmate}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: -1ms

  session:
    store-type: redis
    timeout: 3600s

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/api/v1/auth/callback/kakao
            authorization-grant-type: authorization_code
            scope: profile_nickname,account_email,profile_image
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/api/v1/auth/callback/naver
            authorization-grant-type: authorization_code
            scope: name,email,profile_image
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/api/v1/auth/callback/google
            scope: openid,profile,email

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET}
      region: ap-northeast-2
    cloudfront:
      domain: ${CLOUDFRONT_DOMAIN}
      key-pair-id: ${CLOUDFRONT_KEY_PAIR_ID}
      private-key-path: ${CLOUDFRONT_PRIVATE_KEY_PATH}

jwt:
  access-token-expiration: 1800000
  refresh-token-expiration: 1209600000
  public-key-path: ${JWT_PUBLIC_KEY_PATH}
  private-key-path: ${JWT_PRIVATE_KEY_PATH}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: INFO
    com.weddingmate: INFO
