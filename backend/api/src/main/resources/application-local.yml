spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/weddingmate_dev
    username: weddingmate
    password: weddingmate_local
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  session:
    store-type: redis
    timeout: 3600s

app:
  auth:
    mock-oauth-enabled: true

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET:weddingmate-local}
      region: ap-northeast-2
    cloudfront:
      domain: ${CLOUDFRONT_DOMAIN:localhost}
      key-pair-id: ${CLOUDFRONT_KEY_PAIR_ID:}
      private-key-path: ${CLOUDFRONT_PRIVATE_KEY_PATH:}

jwt:
  access-token-expiration: 1800000  # 30 minutes
  refresh-token-expiration: 1209600000  # 14 days
  public-key-path: classpath:keys/public.pem
  private-key-path: classpath:keys/private.pem

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
