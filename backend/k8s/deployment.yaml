apiVersion: apps/v1
kind: Deployment
metadata:
  name: weddingmate-api
  namespace: weddingmate
  labels:
    app: weddingmate-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weddingmate-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: weddingmate-api
    spec:
      containers:
        - name: weddingmate-api
          image: ${ECR_REGISTRY}/weddingmate-api:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: weddingmate-api-config
            - secretRef:
                name: weddingmate-api-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 60
